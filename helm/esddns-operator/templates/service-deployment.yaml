{{- if .Values.service.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esddns-service
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "esddns-operator.labels" . | nindent 4 }}
    app: esddns-service
    component: web
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      {{- include "esddns-operator.selectorLabels" . | nindent 6 }}
      app: esddns-service
      component: web
  
  template:
    metadata:
      labels:
        {{- include "esddns-operator.labels" . | nindent 8 }}
        app: esddns-service
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "51339"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: esddns-service
      
      {{- if .Values.initContainers.enabled }}
      initContainers:
      - name: copy-config
        image: {{ .Values.initContainers.busyboxImage }}
        command: ['sh', '-c', 'cp /etc/esddns/dns.ini /config/dns.ini']
        volumeMounts:
        - name: config-map
          mountPath: /etc/esddns
        - name: config-volume
          mountPath: /config
      {{- end }}
      
      containers:
      - name: esddns-web
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        
        command:
        - python
        - -m
        - esddns_service.esddns_endpoint
        
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: esddns-gandi-credentials
              key: api-key
        - name: TARGET_DOMAIN_FQDN
          valueFrom:
            configMapKeyRef:
              name: esddns-config
              key: target-domain
        - name: RECORD_NAME_ROOT
          valueFrom:
            configMapKeyRef:
              name: esddns-config
              key: record-name
        - name: RECORD_TYPE_A
          value: "A"
        - name: RECORD_TTL
          valueFrom:
            configMapKeyRef:
              name: esddns-config
              key: record-ttl
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        
        ports:
        - name: web
          containerPort: 51339
          protocol: TCP
        
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: esddns-log
          mountPath: /app/logs
        
        resources:
          {{- toYaml .Values.service.resources | nindent 10 }}
        
        {{- if .Values.healthCheck.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /
            port: web
            scheme: HTTP
          initialDelaySeconds: {{ .Values.healthCheck.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.healthCheck.livenessProbe.failureThreshold }}
        {{- end }}
        
        {{- if .Values.healthCheck.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /raw
            port: web
            scheme: HTTP
          initialDelaySeconds: {{ .Values.healthCheck.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.healthCheck.readinessProbe.failureThreshold }}
        {{- end }}
        
        securityContext:
          {{- toYaml .Values.service.securityContext | nindent 10 }}
      
      terminationGracePeriodSeconds: 30
      
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      volumes:
      - name: config-map
        configMap:
          name: esddns-config
      - name: config-volume
        emptyDir: {}
      - name: esddns-log
        emptyDir: {}
{{- end }}
