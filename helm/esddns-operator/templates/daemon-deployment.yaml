{{- if .Values.daemon.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: esddns-operator-daemon
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "esddns-operator.labels" . | nindent 4 }}
    app: esddns-operator
    component: daemon
spec:
  selector:
    matchLabels:
      {{- include "esddns-operator.selectorLabels" . | nindent 6 }}
      app: esddns-operator
      component: daemon
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        {{- include "esddns-operator.labels" . | nindent 8 }}
        app: esddns-operator
        component: daemon
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: esddns-operator
      hostNetwork: true
      restartPolicy: OnFailure
      
      {{- if .Values.initContainers.enabled }}
      initContainers:
      - name: copy-config
        image: {{ .Values.initContainers.busyboxImage }}
        command: ['sh', '-c', 'cp /etc/esddns/dns.ini /config/dns.ini']
        volumeMounts:
        - name: config-map
          mountPath: /etc/esddns
        - name: config-volume
          mountPath: /config
      {{- end }}
      
      containers:
      - name: esddns-operator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: esddns-gandi-credentials
              key: api-key
        - name: TARGET_DOMAIN_FQDN
          valueFrom:
            configMapKeyRef:
              name: esddns-config
              key: target-domain
        - name: RECORD_NAME_ROOT
          valueFrom:
            configMapKeyRef:
              name: esddns-config
              key: record-name
        - name: RECORD_TYPE_A
          value: "A"
        - name: RECORD_TTL
          valueFrom:
            configMapKeyRef:
              name: esddns-config
              key: record-ttl
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KOPF_LOG_LEVEL
          value: {{ include "esddns-operator.logLevel" . | quote }}
        
        ports:
        - name: metrics
          containerPort: 8080
          hostPort: 8080
          protocol: TCP
        
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: esddns-log
          mountPath: /app/logs
        
        resources:
          {{- include "esddns-operator.resources" . | nindent 10 }}
        
        {{- if .Values.healthCheck.livenessProbe.enabled }}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - ps aux | grep -q '[e]sddns_operator' || exit 1
          initialDelaySeconds: {{ .Values.healthCheck.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.healthCheck.livenessProbe.failureThreshold }}
        {{- end }}
        
        {{- if .Values.healthCheck.readinessProbe.enabled }}
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - test -f /app/logs/esddns.log || exit 1
          initialDelaySeconds: {{ .Values.healthCheck.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.healthCheck.readinessProbe.failureThreshold }}
        {{- end }}
        
        securityContext:
          {{- toYaml .Values.daemon.securityContext | nindent 10 }}
      
      terminationGracePeriodSeconds: 30
      
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      volumes:
      - name: config-map
        configMap:
          name: esddns-config
      - name: config-volume
        emptyDir: {}
      - name: esddns-log
        emptyDir: {}
{{- end }}
