# Development values for ESDDNS Operator
# helm install esddns-operator . -f values-development.yaml

environment: development

global:
  domain: example.dev
  recordName: "@"
  recordTTL: 600

gandi:
  apiKey: ""  # Set via --set or sealed-secrets

image:
  repository: esddns
  tag: latest
  pullPolicy: Always

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 51339
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

daemon:
  enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  logLevel: DEBUG

monitoring:
  enabled: true
  serviceMonitor:
    enabled: false  # Disable in dev unless prometheus is running
  prometheusRules:
    enabled: false

podDisruptionBudget:
  enabled: false

healthCheck:
  livenessProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 30
  readinessProbe:
    enabled: true
    initialDelaySeconds: 20
    periodSeconds: 10
