name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'helm/esddns-operator/**'
      - '.github/workflows/publish-helm-chart.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Create helm-repo directory
        run: mkdir -p helm/helm-repo

      - name: Lint Helm chart
        run: helm lint helm/esddns-operator

      - name: Package Helm chart
        run: helm package helm/esddns-operator -d helm/helm-repo

      - name: Update Helm repository index
        run: |
          helm repo index helm/helm-repo \
            --url https://sqe.github.io/esddns/helm-repo

      - name: Upload to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./helm/helm-repo
          destination_dir: helm-repo

      - name: Comment on success
        run: |
          echo "‚úÖ Helm chart published successfully!"
          echo "üì¶ Repository URL: https://sqe.github.io/esddns/helm-repo"
          echo "üîç Add to Artifact Hub at: https://artifacthub.io"
