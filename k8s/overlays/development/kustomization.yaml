apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: esddns-dev

namePrefix: esddns-dev-

commonLabels:
  environment: development

replicas:
- name: esddns-service
  count: 1

patches:
- target:
    kind: DaemonSet
    name: esddns-operator-daemon
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: esddns:dev
    - op: replace
      path: /spec/template/spec/containers/0/env/7/value
      value: DEBUG
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "200m"

- target:
    kind: Deployment
    name: esddns-service
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: esddns:dev
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "256Mi"

configMapGenerator:
- name: esddns-config
  behavior: merge
  literals:
  - target-domain=example.dev
  - record-ttl=600

secretGenerator:
- name: esddns-gandi-credentials
  behavior: merge
  literals:
  - api-key=dev-api-key-placeholder

patchesStrategicMerge:
- daemon-dev-patch.yaml
- service-dev-patch.yaml
