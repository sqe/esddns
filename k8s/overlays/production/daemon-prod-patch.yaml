apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: esddns-operator-daemon
spec:
  template:
    metadata:
      annotations:
        deployment.kubernetes.io/revision: "1"
    spec:
      containers:
      - name: esddns-operator
        env:
        - name: KOPF_LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      # Add pod disruption budget for production
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: NotIn
                values:
                - "true"
