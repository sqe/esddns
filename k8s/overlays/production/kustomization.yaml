apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: esddns

commonLabels:
  environment: production

replicas:
- name: esddns-service
  count: 1

patches:
- target:
    kind: DaemonSet
    name: esddns-operator-daemon
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: esddns:1.0.0
    - op: replace
      path: /spec/template/spec/containers/0/env/7/value
      value: INFO
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"

- target:
    kind: Deployment
    name: esddns-service
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: esddns:1.0.0
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"

configMapGenerator:
- name: esddns-config
  behavior: merge
  literals:
  - target-domain=yourdomain.com
  - record-ttl=300

secretGenerator:
- name: esddns-gandi-credentials
  behavior: create
  # In production, populate this via:
  # kubectl create secret generic esddns-gandi-credentials --from-literal=api-key=$GANDI_API_KEY -n esddns
  literals:
  - api-key=PRODUCTION_API_KEY_PLACEHOLDER

patchesStrategicMerge:
- daemon-prod-patch.yaml
- service-prod-patch.yaml

# Resource quotas for production
resourceQuotas:
- name: esddns-quota
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "4Gi"

# Network policies for security
networkPolicies:
- name: esddns-network-policy
  policyTypes:
  - Ingress
  - Egress
