apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: esddns-operator-daemon
  namespace: esddns-system
  labels:
    app: esddns-operator
    component: daemon
spec:
  selector:
    matchLabels:
      app: esddns-operator
      component: daemon
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: esddns-operator
        component: daemon
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: esddns-operator
      hostNetwork: true
      restartPolicy: OnFailure
      
      initContainers:
      - name: copy-config
        image: busybox:1.36
        command: ['sh', '-c', 'cp /etc/esddns/dns.ini /config/dns.ini']
        volumeMounts:
        - name: config-map
          mountPath: /etc/esddns
        - name: config-volume
          mountPath: /config
      
      containers:
      - name: esddns-operator
        image: esddns:latest
        imagePullPolicy: Always
        
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: esddns-gandi-credentials
              key: api-key
        - name: TARGET_DOMAIN_FQDN
          valueFrom:
            configMapKeyRef:
              name: esddns-config
              key: target-domain
        - name: RECORD_NAME_ROOT
          valueFrom:
            configMapKeyRef:
              name: esddns-config
              key: record-name
        - name: RECORD_TYPE_A
          value: "A"
        - name: RECORD_TTL
          valueFrom:
            configMapKeyRef:
              name: esddns-config
              key: record-ttl
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KOPF_LOG_LEVEL
          value: "INFO"
        
        ports:
        - name: metrics
          containerPort: 8080
          hostPort: 8080
          protocol: TCP
        
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: esddns-log
          mountPath: /app/logs
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - ps aux | grep -q '[e]sddns_operator' || exit 1
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - test -f /app/logs/esddns.log || exit 1
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 2
        
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_ADMIN
      
      terminationGracePeriodSeconds: 30
      
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      
      volumes:
      - name: config-map
        configMap:
          name: esddns-config
      - name: config-volume
        emptyDir: {}
      - name: esddns-log
        emptyDir: {}
