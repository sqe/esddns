apiVersion: v1
kind: Service
metadata:
  name: esddns-service
  namespace: esddns-system
  labels:
    app: esddns-service
  annotations:
    service.spec.externalTrafficPolicy: Local
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  sessionAffinity: None
  
  ports:
  - name: http
    port: 80
    targetPort: 51339
    protocol: TCP
  - name: https
    port: 443
    targetPort: 51339
    protocol: TCP
  
  selector:
    app: esddns-service
    component: web
  
  # Cloud provider specific load balancer settings
  loadBalancerSourceRanges: []  # Allow all by default, restrict as needed
  healthCheckNodePort: 30000  # Explicitly set health check port
